<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Update Menu Category</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>


<!--Nav bar-->
<th:block th:if="${#authorization.expression('isAuthenticated()')}">
        <span>
            <th:block th:if="not ${#authentication.principal.isAdmin}">
                <div th:replace="fragments/navbar :: main-navbar"></div>
            </th:block>
            <th:block th:if="${#authentication.principal.isAdmin}">
                <div th:replace="fragments/navbar-admin :: main-navbar"></div>
            </th:block>
        </span>
</th:block>
<th:block th:if="not ${#authorization.expression('isAuthenticated()')}">
    <div th:replace="fragments/navbar :: main-navbar"></div>
</th:block>
<!--    Middle section-->
<div class="container">
    <section class="mt-5">
        <div class="page-header">Update Menu Category</div>
        <form th:action="@{'/menuCategory/' + ${id} + '/edit'}" th:method="post" th:object="${menuCategory}">
            <div class="container">
                <div class="form-group">
                    Description:
                    <input th:field="*{description}" class="form-control"/>
                </div>
                <input type="hidden" th:field="*{id}">
                <input class="btn btn-warning" type="submit" value="Update">

            </div>
        </form>
    </section>

</div>
<!--    Footer-->
<div th:replace="fragments/footer :: main-footer"></div>
</body>
</html>

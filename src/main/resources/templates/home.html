<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Aero Food | Home</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>

<section class="container">
    <div sec:authorize="isAnonymous()" class="card">
        <h3>Still getting your food yourself?</h3>
        <form action="/register" method="GET">
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <h4>Already a user?</h4>
        <form action="/login" method="GET">
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>

    <div sec:authorize="isAuthenticated()" class="card">
        <h3>See Whats Available</h3>
        <form action="/search" method="GET">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>


</section>

<div th:replace="fragments/footer :: main-footer"></div>

</body>
</html>

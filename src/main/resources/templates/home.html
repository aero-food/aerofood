<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>AeroFood | Home</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body style="height: 100vh;" class="homeImage">

<div th:replace="fragments/navbar :: main-navbar"></div>

<section class="container d-flex flex-column">

    <div class="main-header d-flex flex-column" style="margin-top: 10em; margin-bottom: 2em">

        <h2 class="improveReadAbility">Do you have to catch a flight and do not have enough time to get food?</h2>

        <p sec:authorize="isAnonymous()" class="lead improveReadAbility">Join AeroFood and get the food deliver at the terminal gate</p>
    </div>

    <section sec:authorize="isAnonymous()" class="container font-type">
        <div  class="card">
            <h3 class="text-center">Create an Account</h3>

            <form action="/register" method="GET">
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </section>

<!--    <div sec:authorize="isAuthenticated()" class="text-center">-->
    <div sec:authorize="isAuthenticated()" class="d-flex flex-column">

        <div class="nav-item text-center">
            <a class="nav-link navlinktext text-center" href="/search" style="background-color: #FF2D32; color: white; font-size: larger; border-radius: 15px; width: 50vw; margin-right: auto; margin-left: auto;">Search available restaurants</a>
        </div>

<!--        <div >Search available restaurants</div>-->

<!--        <form action="/search" method="GET">-->
<!--            <button class="btn btn-primary" type="submit">Search</button>-->
<!--        </form>-->

    </div>
</section>

<div th:replace="fragments/footer :: main-footer"></div>
</body>
</html>

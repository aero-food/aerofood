<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>AeroFood | Search</title>
    <th:block th:replace="fragments/header :: main-header"/>
    <style>
        .card {
            display: flex;
            align-content: center;
            padding: .25em;
            margin-top: 1em;
            margin-right: 2em;
            margin-bottom: 1em;
            margin-left: 2em;
            /*height: 400px;*/
            box-shadow: .2em .2em .2em .2em #888888;
            /*height: 10em;*/
        }
        .card-body {
            padding: .5em;
            color: black;
        }
    </style>
</head>
<body>
<div id="mainDiv">
    <!--<div th:replace="fragments/navbar :: main-navbar"></div>-->
    <!--Nav bar-->
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <th:block th:if="not ${#authentication.principal.isAdmin}">
            <div th:replace="fragments/navbar :: main-navbar"></div>
        </th:block>
        <th:block th:if="${#authentication.principal.isAdmin}">
            <div th:replace="fragments/navbar-admin :: main-navbar"></div>
        </th:block>
    </div>
    <div th:if="not ${#authorization.expression('isAuthenticated()')}">
        <div th:replace="fragments/navbar :: main-navbar"></div>
    </div>
    <div class="restaurant-list-container container" style="margin: auto;">
        <h1 class="page-header" style="font-size: 48px;">Restaurants</h1>
        <div class="d-flex " id="restaurantList">
            <div th:each="restaurant : ${restaurants}">
                <div class="menu-tile card">
                    <a th:href="@{'/restaurants/' + ${restaurant.id}}">
<!--                        <div id="outer" style="width:400px;height:240px; overflow:hidden;">-->
                            <div id="inner">
                                <img th:src="${restaurant.getPicture_url()}" alt=""  width="300" height="240">
                            </div>
<!--                        </div>-->
                        <div class="restaurant-info card-body">
                            <span th:text="${restaurant.name}" style="font-size: 24px"></span>&nbsp;(Gate: <span
                                th:text=" ${restaurant.gate}"></span>)
                            </span>
                        </div>
                        <div class="cuisine-type">
                            <th:block th:each="cuisine,itrStat : ${restaurant.getCuisines()}">
                                <span th:text="${cuisine.getDescription()}"></span>
                                <th:block th:if="${itrStat.index <= itrStat.size - 2}">
                                    ,
                                </th:block>

                            </th:block>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br><br><br><br><br>
    <!--    Footer-->
<!--    <div class="mt-5" th:replace="fragments/footer :: main-footer"></div>-->
</div>

</body>
</html>

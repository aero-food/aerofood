<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Aero Food ${restaurants.name} Menu</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<!--<div th:replace="fragments/navbar :: main-navbar"></div>-->
<!--Nav bar-->
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <th:block th:if="not ${#authentication.principal.isAdmin}">
        <div th:replace="fragments/navbar :: main-navbar"></div>
    </th:block>
    <th:block th:if="${#authentication.principal.isAdmin}">
        <div th:replace="fragments/navbar-admin :: main-navbar"></div>
    </th:block>
</div>
<div th:if="not ${#authorization.expression('isAuthenticated()')}">
    <div th:replace="fragments/navbar :: main-navbar"></div>
</div>
<h1 th:text="${restaurants.name}"></h1>

<h1 th:text="${restaurants.id}"></h1>

<a href="/search">Back &#x21A9;</a>
<hr>


<div class="container">
    <div class="column">
        <div th:each="menu : ${menu}">

            <p>restaurant id: <span th:text="${menu.restaurant.id}"></span></p>
            <p>title: <span th:text="${menu.title}"></span></p>
            <p>description: <span th:text="${menu.description}"></span></p>
            <p>type: <span th:text="${menu.getMenuCategory().getDescription()}"></span></p>
            <p>price: <span th:text="${menu.price}"></span></p>
            <p>menuItemID: <span th:text="${menu.id}"></span></p>
            <button>Add</button>
            <hr>
            <br>
<!--    Temp button          -->
<!--            <div class="mt-1">-->
<!--                <form method="POST" th:action="@{'/shoppingCart/addItem/' + ${menu.id}}">-->
<!--                    <input type="submit" value="ADD TO CART" class="uk-button uk-button-primary uk-button-small uk-border-rounded" />-->
<!--                </form>-->
<!--            </div>-->

            <br>
            <hr>

        </div>
    </div>
</div>

<a href="/checkout">Proceed to Checkout</a>

<div th:replace="fragments/footer :: main-footer"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Menu</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>

<h1 th:text="${restaurants.name}"></h1>

<div class="card p-3">

    <p th:text="${post.body}"></p>
    <h3 th:text="${post.user.email}"></h3>
    <input type="hidden" name="id" th:value="${post.id}">
    <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-warning">Edit Ad</a>
    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
        <button class="btn btn-danger btn-block">Delete Ad</button>
    </form>
</div>

</body>
</html>

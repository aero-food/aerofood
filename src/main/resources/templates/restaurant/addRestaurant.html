<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add restaurant</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<!--<div th:replace="fragments/navbar :: main-navbar"></div>-->
<!--Nav bar-->
<th:block th:if="${#authorization.expression('isAuthenticated()')}">
    <th:block th:if="not ${#authentication.principal.isAdmin}">
        <div th:replace="fragments/navbar :: main-navbar"></div>
    </th:block>
    <th:block th:if="${#authentication.principal.isAdmin}">
        <div th:replace="fragments/navbar-admin :: main-navbar"></div>
    </th:block>
</th:block>
<th:block th:if="not ${#authorization.expression('isAuthenticated()')}">
    <div th:replace="fragments/navbar :: main-navbar"></div>
</th:block>
<section class="container">
    <div class="admin-page-header">Add a Restaurant</div>
    <form th:action="@{/restaurant/add}" th:method="post" th:object="${restaurant}" class="form-group">
        <label for="name">Name</label>
        <br>
        <input id="name" th:field="${restaurant.name}" class="form-control" placeholder="Restaurant Name" th:required="required"/>
        <br>
        <label for="phone_number">Phone Number</label>
        <br>
        <input id="phone_number" th:field="${restaurant.phone_number}" class="form-control" placeholder="Phone Number" th:required="required"/>
        <br>
        <label for="picture">Picture</label>
        <br>
        <input id="picture" th:field="${restaurant.picture_url}" class="form-control" placeholder="picture" th:required="required"/>
        <br>
        <label for="airport">Airport</label>
        <br>
        <input id="airport" th:field="${restaurant.airport}" class="form-control" placeholder="Airport" th:required="required"/>
        <br>
        <label for="name">Gate</label>
        <br>
        <input id="gate" th:field="${restaurant.gate}" class="form-control" placeholder="Gate" th:required="required"/>
        <br>
        <label for="thumbnail">Thumbnail</label>
        <br>
        <input id="thumbnail" th:field="${restaurant.thumbnail}" class="form-control" th:required="required"/>
        <br>
        <div>Cuisines</div>
        <div>
            <th:block th:each="cuisine : ${dish_types}">
                <input type="checkbox" th:field="*{cuisines}" name="categories" th:value="${cuisine.id}"/>
                <label th:text="${cuisine.description}"></label>
            </th:block>
        </div>
        <div>Menu Items</div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>Dish Type</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Add</th>
                </tr>
                </thead>
                <th:block th:each="menuItem : ${menuItems}" >
                    <tr>
                        <td><label th:text="${menuItem.getMenuCategory().getDescription()}"></label></td>
                        <td>
                            <label th:text="${menuItem.title}"></label>
                        </td>
                        <td>
                            <label th:text="${menuItem.description}"></label>
                        </td>
                        <td>
                            <label th:text="${menuItem.getPriceString()}"></label>
                        </td>
                        <td>
                            <input type="checkbox" name="selectedMenuItems" th:value="${menuItem.id}"/>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
<!--        <input type="hidden" id="totalCategories" value="0">-->
<!--        <input type="hidden" id="totalMenuItems" value="0">-->
        <input type="submit" class="btn btn-success btn-sm" />

    </form>
</section>
<!--    Footer-->
<!--<div class="mt-5" th:replace="fragments/footer :: main-footer"></div>-->
</body>
</html>

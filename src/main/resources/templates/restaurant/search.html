<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AeroFood | Search</title>
    <th:block th:replace="fragments/header :: main-header"/>
    <style>
        .card {
            display: flex;
            align-content: center;
            padding: .25em;
            margin-top: 1em;
            margin-right: 2em;
            margin-bottom: 1em;
            margin-left: 2em;
            height: 350px;
            box-shadow: .2em .2em .2em .2em #888888;
            /*height: 325px;*/
        }

        .card-body {
            padding: .5em;
            color: black;
        }
    </style>
</head>
<body>
<div id="mainDiv">
    <!--<div th:replace="fragments/navbar :: main-navbar"></div>-->
    <!--Nav bar-->
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <th:block th:if="not ${#authentication.principal.isAdmin}">
            <div th:replace="fragments/navbar :: main-navbar"></div>
        </th:block>
        <th:block th:if="${#authentication.principal.isAdmin}">
            <div th:replace="fragments/navbar-admin :: main-navbar"></div>
        </th:block>
    </div>
    <div th:if="not ${#authorization.expression('isAuthenticated()')}">
        <div th:replace="fragments/navbar :: main-navbar"></div>
    </div>
    <div class="restaurant-list-container container" style="margin: auto;">
        <!--        Page header-->
        <th:block th:if="${#authorization.expression('isAuthenticated()')}">
            <th:block th:if="not ${#authentication.principal.isAdmin}">
                <h1 class="page-header" style="font-size: 48px;">Search Restaurants</h1>
            </th:block>
            <th:block th:if="${#authentication.principal.isAdmin}">
                <h1 class="page-header" style="font-size: 48px;">Preview</h1>
            </th:block>
        </th:block>
        <th:block th:if="not ${#authorization.expression('isAuthenticated()')}">
            <h1 class="page-header" style="font-size: 48px;">Search Restaurants</h1>
        </th:block>
        <!--        Airport location-->
        <h1 class="page-header" style="font-size: 24px;">Location: San Antonio Airport</h1>
        <div id="restaurantList">
            <div th:each="restaurant : ${restaurants}">
                <div class="menu-tile card">
                    <a th:href="@{'/restaurants/' + ${restaurant.id}}">
                        <div id="inner" class="card-body d-flex flex-column">
                            <img th:src="${restaurant.getPicture_url()}" alt="" style="width: 100%; max-width:300px;">
                            <!--                                <img th:src="${restaurant.getPicture_url()}" alt=""  width="300" height="240">-->
                        </div>
                        <!--                        </div>-->
                        <div class="restaurant-info card-footer">
                            <span th:text="${restaurant.name}" style="font-size: 24px" class="bottom"></span>&nbsp;(Gate:
                            <span
                                    th:text=" ${restaurant.gate}"></span>)
                            </span>
                        </div>
                        <div class="cuisine-type">
                            <th:block th:each="cuisine,itrStat : ${restaurant.getCuisines()}">
                                <span th:text="${cuisine.getDescription()}"></span>
                                <th:block th:if="${itrStat.index <= itrStat.size - 2}">
                                    ,
                                </th:block>

                            </th:block>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

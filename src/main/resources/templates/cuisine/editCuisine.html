<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Update posts</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<!--Main Div-->
<div class="container">
    <!--Nav bar-->
    <th:block th:if="${#authorization.expression('isAuthenticated()')}">
        <span>
            <th:block th:if="not ${#authentication.principal.isAdmin}">
                <div th:replace="fragments/navbar :: main-navbar"></div>
            </th:block>
            <th:block th:if="${#authentication.principal.isAdmin}">
                <div th:replace="fragments/navbar-admin :: main-navbar"></div>
            </th:block>
        </span>
    </th:block>
    <th:block th:if="not ${#authorization.expression('isAuthenticated()')}">
        <div th:replace="fragments/navbar :: main-navbar"></div>
    </th:block>
    <!--    Middle section-->
    <section class="mt-5">
        <div class="page-header">Update Cuisine Description</div>
        <form th:action="@{'/cuisine/' + ${id} + '/edit'}" th:method="post" th:object="${cuisine}">
            <div class="container">
                <div class="form-group">
                    Description:
                    <input th:field="*{description}" class="form-control"/>
                </div>
                <input type="hidden" th:field="*{id}">
                <input class="btn btn-warning" type="submit" value="Update">

            </div>
        </form>
        <!--    Footer-->
        <div class="mt-5" th:replace="fragments/footer :: main-footer"></div>
    </section>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Log In</title>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div th:replace="fragments/navbar :: main-navbar"></div>

<div class="container">
<!--    <h1 class="page-header" style="color: #D22234; Margin-Bottom: 60px; font-size: 36pt;"><a href="/"><img-->
<!--            src="../../static/img/AeroFood-nav.png" th:src="@{../img/AeroFood-nav.png}" style="border-radius: 15px" height="107" width="350"/></a></h1>-->
</div>

<div class="container" style="display: flex; justify-content: center; margin-top: 12em;">
    <div class="card" style="width: 50%; margin-bottom: -34px; margin-top: -20px">
<!--        <div class="page-header" style="margin-top: 15px; color: #D22234"><a class="nav-link navlinktext text-center" href="/" style="background-color: #FF2D32; color: white; font-size: larger; border-radius: 15px; width: 10vw; margin-right: auto; margin-left: auto; margin-bottom: 1em">Home</a></div>-->
        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group"></div>
            <label for="username">Username</label><br>
            <input id="username" name="username" type="text" placeholder="username" class="form-control" style="border-radius: 5px; height: 60px; font-size: 20pt;"/><br>


            <label for="password">Password</label><br>
            <input id="password" name="password" type="password" class="form-control" style="border-radius: 5px; height: 60px; font-size: 20pt;"/><br>


            <input type="submit" value="Log In" class="btn btn-lg" style="font-size:15pt; margin-left: 11.5em; color: #FFFFFF; background-color: #FF2D32"/>
        </form>
    </div>
</div>
<div class="container" style="display: flex; justify-content: center; margin-bottom: 57px">
    <div class="card" style="width: 35%;">
        <p class="text-center login">Don't have an account?</p>
        <a class="nav-link navlinktext text-center" href="/register" style="background-color: #FF2D32; color: white; font-size: larger; border-radius: 15px; width: 20vw; margin-right: auto; margin-left: auto; margin-bottom: 1em">Sign Up</a>
    </div>
</div>
</div>
</body>
</html>

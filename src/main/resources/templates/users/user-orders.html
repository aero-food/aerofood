<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:replace="fragments/header :: main-header"/>
</head>
<body>
<div id="mainDiv">
    <!--<div th:replace="fragments/navbar :: main-navbar"></div>-->
    <!--Nav bar-->
    <div>
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <th:block th:if="not ${#authentication.principal.isAdmin}">
                <div th:replace="fragments/navbar :: main-navbar"></div>
            </th:block>
            <th:block th:if="${#authentication.principal.isAdmin}">
                <div th:replace="fragments/navbar-admin :: main-navbar"></div>
            </th:block>
        </div>
        <div th:if="not ${#authorization.expression('isAuthenticated()')}">
            <div th:replace="fragments/navbar :: main-navbar"></div>
        </div>
    </div>
    <div class="container">
        <div class="page-header">Order list</div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Restaurant</th>
                    <th scope="col">Ordered Time</th>
                    <th scope="col">Delivered Time</th>
                    <th scope="col">Cost</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="currentOrder : ${orders}" id="orderList">

                    <tr>
                        <td>
                            <a th:href="@{'order/' + ${currentOrder.id}}">
                                <span th:text="${currentOrder.getRestaurant().getName()}"></span>
                            </a>
                        </td>
                        <td th:text="${currentOrder.getOrdered_time_String()}"></td>
                        <td th:text="${currentOrder.getDelivery_time_String()}"></td>
                        <td th:text="${currentOrder.getTotal()}"></td>

                        <div th:switch="${currentOrder.getOrderStatus().getId()}">
                            <div th:case="1">
                                <td th:text="${currentOrder.getOrderStatus().getStatus()}" style="color: white" bgcolor="blue"></td>
                            </div>
                            <div th:case="2">
                                <td th:text="${currentOrder.getOrderStatus().getStatus()}" style="color: white"  bgcolor="yellow"></td>
                            </div>
                            <div th:case="3">
                                <td th:text="${currentOrder.getOrderStatus().getStatus()}" style="color: white"  bgcolor="red"></td>
                            </div>
                            <div th:case="4">
                                <td th:text="${currentOrder.getOrderStatus().getStatus()}" style="color: white"  bgcolor="green"></td>
                            </div>
                            <div th:case="5">
                                <td th:text="${currentOrder.getOrderStatus().getStatus()}" style="color: white"  bgcolor="gray"></td>
                            </div>

                        </div>

                    </tr>
                </div>
                </tbody>
            </table>
        </div>
        </section>

    </div>

    <div th:replace="fragments/footer :: main-footer"></div>
</div>
</body>
</html>
